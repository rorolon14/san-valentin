<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
body{

    display:flex;

}

/* Tarjeta */
.card{

    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);

h1{ color:#e91e63; }

#frase{

#yesBtn{

}

#noBtn{

#pantallaFinal{

    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:90%;
    text-align:center;
    font-size:7vw;
    font-weight:bold;
    color:#ff0000;
    background:#ffd6e0;
    padding:40px;
    border-radius:25px;
    display:none;
    z-index:30;
    box-shadow:0 0 40px rgba(255,0,0,0.4);

/* Cosas que caen */
.falling{

@keyframes fall{

</style>
</head>

<body>

<script>
const noBtn = document.getElementById("noBtn");

let escala = 1;

</html>
